<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <title>Weather API</title>
  </head>

  <body>
    <div class="logo-container">
      <img
        src="../static/image/image.png"
        alt="logo"
        th:src="@{/image/image.png}"
        class="logo-image"
      />
      <h1>Weather API</h1>
    </div>

    <div class="color0">
      <div class="form-container">
        Your API KEY (Required)
        <div class="button-form-container">
          <input
            type="text"
            id="apiKey"
            name="fname"
            placeholder="Type your api key..."
            value=""
          />
        </div>
      </div>
    </div>

    <div class="color1">
      <div class="form-container">
        Comparing the weather forecast for the city with API "Meteo Source" and
        "Weather API"
        <div class="button-form-container">
          <input
            type="text"
            id="form1"
            name="fname"
            placeholder="Type city name"
            value=""
          />
          <input
            id="submit1"
            type="submit"
            value="Submit"
            onclick="currentWeatherDiffApi()"
          />
        </div>
      </div>
    </div>

    <div class="color2">
      <div class="form-container">
        Comparing the weather forecast for two cities.
        <div class="button-form-container">
          <input
            type="text"
            id="form2"
            name="fname"
            placeholder="Type city 1 name"
            value=""
          />
          <input
            type="text"
            id="form3"
            name="fname"
            placeholder="Type city 2 name"
            value=""
          />
          <input
            id="submit2"
            type="submit"
            value="Submit"
            onclick="currentWeatherDiffCity()"
          />
        </div>
      </div>
    </div>

    <div id="status" class="status-containter"></div>

    <div id="content" class="content-container"></div>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
  </body>
</html>
